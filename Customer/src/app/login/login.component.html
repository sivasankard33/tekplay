<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
       <div class="card-body">
         <form class="form">
           <div class="from-group">
             <label for="">Email</label>
             <input [(ngModel)]="loginuserdata.email"  type="email" [ngModelOptions]="{standalone: true}" class="form-control rounded-0" placeholder="Enter Your Email-ID">
           </div>
           <div class="form">
             <label for="">Password</label>
             <input  [(ngModel)]="loginuserdata.password" type="password" [ngModelOptions]="{standalone: true}" class="form-control rounded-0" placeholder="Enter your Password">
           </div><br/>
           <button (click)="userlogin()" class="btn btn-success float-right">Login</button>
         </form>
       </div>
    </div>
  </div>

</div>
