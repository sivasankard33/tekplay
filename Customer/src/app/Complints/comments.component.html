<div class ="row pt-5">
  <div class ="col-md-6 mx-auto">
    <div class ="card rounded=0">
      <div class="card-header">
        <h3 class ="mb-0" style="text-align: center">Enter your Complaint</h3>
      </div>
        <div class ="card-body">
          <form class="form">
            <div class ="form-group">
              <label for="">Heading</label>
              <input type="text" [(ngModel)]="usercomplaints.heading"name ="heading" class="form-control rounded-0"  placeholder="Heading" required>
          </div>
            <div class ="form-group">
             <label for="">complaint</label>
             <input type ="text"   [(ngModel)]="usercomplaints.complaint" name ="complaint" class="form-control rounded-0" placeholder="complaint" required>
          </div>
           <div class ="form-group">
            <label for="">Date</label>
            <input type ="date"  [(ngModel)]="usercomplaints.date" name ="date" class="form-control rounded-0"  placeholder="date" required>
           </div>
           <div class ="form-group">
            <label for="">Status</label>
            <input type ="text"   [(ngModel)]="usercomplaints.status" name ="status" class="form-control rounded-0"  placeholder="status" required>
           </div>
             <button (click)="usercomplaint()" class ="btn btn-primary float-right">Send</button>
        </form>

        </div>

    </div>

  </div>

</div>
