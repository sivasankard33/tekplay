<div class ="row pt-5">
  <div class ="col-md-6 mx-auto">
    <div class ="card rounded=0">
      <div class="card-header">
        <h3 class ="mb-0">Register</h3>
      </div>
        <div class ="card-body">
          <form class="form">
            <div class ="form-group">
              <label for="">Email</label>
              <input type="email" [(ngModel)]="registerdata.email"name ="email" class="form-control rounded-0"  placeholder="E-mail" required>
          </div>
            <div class ="form-group">
             <label for="">Mobile Number</label>
             <input type ="number"  [(ngModel)]="registerdata.mobilenumber" name ="mobilenumber" class="form-control rounded-0" placeholder="mobilenumber" required>
          </div>
           <div class ="form-group">
            <label for="">Password</label>
            <input type ="password"  [(ngModel)]="registerdata.password" name ="password" class="form-control rounded-0"  placeholder="password" required>
           </div>
             <button (click)="registersdata()" class ="btn btn-primary float-right">Register</button>
        </form>

        </div>

    </div>

  </div>

</div>
